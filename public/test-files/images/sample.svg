<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e40af">
    SVG Test Image
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">
    Multi-File Conversion Service
  </text>
  
  <!-- Geometric Shapes -->
  <!-- Circle -->
  <circle cx="200" cy="300" r="80" fill="#ef4444" opacity="0.8"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Circle</text>
  
  <!-- Rectangle -->
  <rect x="310" y="220" width="160" height="160" fill="#3b82f6" opacity="0.8" rx="10"/>
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Rectangle</text>
  
  <!-- Triangle -->
  <polygon points="680,380 600,220 760,220" fill="#10b981" opacity="0.8"/>
  <text x="680" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Triangle</text>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="100" y="450" width="600" height="80" fill="url(#grad1)" rx="10"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">
    Vector Graphics Test - SVG Format
  </text>
</svg>

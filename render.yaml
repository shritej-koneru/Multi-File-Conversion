services:
  # Native Node.js deployment (recommended - simpler and faster)
  - type: web
    name: multi-file-conversion
    runtime: node
    plan: starter
    buildCommand: chmod +x scripts/*.sh && ./scripts/install-all-deps.sh && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    

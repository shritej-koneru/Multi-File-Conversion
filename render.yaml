services:
  # Docker deployment (ACTIVE - supports all conversions)
  - type: web
    name: multi-file-conversion
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    

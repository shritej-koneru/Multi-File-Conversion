services:
  # Docker deployment (recommended)
  - type: web
    name: multi-file-conversion-docker
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

